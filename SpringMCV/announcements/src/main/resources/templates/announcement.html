<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Announcements App</title>
    <link rel="stylesheet" href="/static/style.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-light" style="background-color: #F5F5F5
;">
        <a class="navbar-brand" href="#">Announcements</a>
    </nav>
</div>

<div class="container" style="padding: 70px";>
<div class="card text-center">
    <div class="card-header">
        <header th:text="${announcementModel.name}"></header>
    </div>
    <div class="card-body">
        <h5 class="card-title" th:text="${announcementModel.description}"></h5>
        <p class="card-text" th:text="${announcementModel.publisher}"></p>
        <button class="btn btn-light" th:text="${announcementModel.phone}"></button>
    </div>
</div>
</div>


</body>
</html>
