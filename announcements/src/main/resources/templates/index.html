<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Announcements App</title>
    <link rel="stylesheet" href="/static/style.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>


<div class="container">
    <nav class="navbar navbar-light" style="background-color: #F5F5F5
;">
        <a class="navbar-brand" href="#">Announcements</a>
        <form method="GET" action="/announcement/add">

            <input class="btn btn-outline-warning" type="submit" value="Post your own announcement">
        </form>
    </nav>

    
</div>
<div class="container">
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Title</th>
            <th scope="col">Description</th>
            <th scope="col">Publisher</th>
            <th scope="col">Contact</th>
            <th scope="col">View</th>
            <th scope="col">Modify</th>
            <th scope="col">Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr scope="row" th:each="announcement: ${announcements}">

            <td th:text="${announcement.ID}"></td>
            <td th:text="${announcement.name}"></td>
            <td th:text="${announcement.description}"></td>
            <td th:text="${announcement.publisher}"></td>
            <td th:text="${announcement.phone}"></td>
            <td>
                <a class="btn btn-outline-warning" th:href="@{/announcement/{id}(id=${announcement.ID})}">View details</a>
            </td>
            <td>
                <a  class="btn btn-outline-warning"  th:href="@{/announcement/edit(id=${announcement.ID})}">Edit details</a>
            </td>
            <td>
                <a class="btn btn-outline-warning" th:href="@{/announcement/delete(id=${announcement.ID})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>


</body>
</html>
